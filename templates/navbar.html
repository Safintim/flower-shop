<nav class="navbar navbar-expand-lg" id="navbar_top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="container justify-content-center">
            <ul class="navbar-nav navbar-expand">
                <li class="nav-item p-2">
                    <a class="nav-link" href="#">Все букеты</a>
                </li>
                {% for category in categories %}
                    {% if category.children.all.exists %}
                        <li class="nav-item p-2 dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                {{ category.title }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for ch in category.children.all %}
                                    <a class="dropdown-item" href="#">{{ ch.title }}</a>
                                {% endfor %}
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item p-2">
                            <a class="nav-link" href="#">{{ category.title }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
