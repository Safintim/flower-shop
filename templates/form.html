{% load crispy_forms_tags %}

<form action="{% url view_name %}" method="post">
    {% csrf_token %}
    {% if form %}
        {{ form|crispy }}
    {% else %}
        {{ formset|crispy }}
    {% endif %}

    <div class="text-center">
        <button type="submit" class="btn orange-btn">{{ btn_text }}</button>
    </div>
</form>
